	<section class="page-header profile_page">
		<div class="container">
			<div class="page-header_wrap">
				<div class="page-heading">
					<h1>Login</h1>
				</div>

	<body>

           <div class="modal-body" ng-app="myApp" ng-controller="Signupcontroller as sc">
        <div class="row">
          <div class="login_wrap">
          <label for=" Name" class="col-sm-4 control-label"></label>
            <div class="col-sm-4 col-sm-4">
              <form action="/login" method="post">
                 <div ng-form="myform">
                <div class="form-group">
                 <input type="text" class="form-control" placeholder="User Name"   id="username" name="username" ng-model="sc.user.username"  ng-required="true"> 
                     <span class="show_error"  ng-show="myform.username.$dirty && myform.username.$error.required">This is a required field<sup>*</sup></span>
   
   				  </div>
                <div class="form-group">
                  <input type="password" class="form-control"   id="password" name="password" ng-model="sc.password.username" placeholder="Password*" ng-required="true" >
                     <span class="show_error"  ng-show="myform.password.$dirty && myform.password.$error.required">This is a required field<sup>*</sup></span>
                    
                </div>
                <div class="form-group">
        <p>Don't have account? <a href="register.html">SignUp Here</a></p>
      </div>
                <div class="form-group">
                  <input type="submit" value="login"  name="Login" id="login"class="btn btn-block" ng-disabled="myform.$invalid">
                      
                <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool">
        <strong>{{successMessage }}</strong>
                
                
                </div>
               </div>
              </form>
              </div>
              </div>
              </div>
              </div>
	</body>
