<body>
	<!--Page Header-->
	<section class="page-header profile_page">
		<div class="container">
			<div class="page-header_wrap">
				<div class="page-heading">
					<h1>Pending Car List</h1>
				</div>
				<ul class="coustom-breadcrumb">
					<li><a href="adpanel.html">Home</a></li>
					<li>Pending Car List</li>
				</ul>
			</div>
		</div>
		<!-- Dark Overlay-->
		<div class="dark-overlay"></div>
	</section>
	<!-- /Page Header-->
	<form ng-app="myApp" ng-controller="carcontroller as cc">
		<!--  <button ng-click=cc.getcardetails()>click here</button>-->
<div ng-init="cc.getreturncardetails()"></div>
		<!--Dealers-list-->
		<section class="inner_pages">
			<div class="container">
	
				<div class="dealers_list_wrap">
				
					<div ng-repeat="car in cc.cardetailswithimage.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
				{{currentPage}}
				{{itemsPerPage}}
						<div class="dealers_listing">
							<div class="row">

								<div class="col-sm-3 col-xs-4" >
									<div class="dealer_logo">
								<!--  	{{h=cc.getImageUrlUsingBlob(car.b)}}-->
									
										<a href="#"><img ng-src="{{car.imagepath}}"  alt="image"></a>
									
									</div>
								</div>
								<div class="col-sm-6 col-xs-8">



									<div class="dealer_info">

										<h5>
											<a href="#">{{car.companyname}} </a>
										</h5>
									
									
										<div ng-bind="car.car1id"></div>
										
										 {{car.cityname}}
										{{car.businessaddress}}
									

										<div ng-bind="car.businessaddress"></div>
										<p>
											
										</p>
									</div>
								</div>
								<div class="col-sm-3 col-xs-12">
									<div class="view_profile">
								
									  <input toggle-checkbox ng-model="car.inPortal" type="checkbox"><br><br/>
									  <button class="btn btn-xs outline" ng-click=cc.updatecarinportal(car.car1id)>update car</button>
									  <a class="btn btn-xs outline" href="listing-detail.html?id={{car.car.car1id}}">View Profile</a>
									<!--   <button class="btn btn-xs outline" ng-click=cc.golisting(car.car.car1id)>View Profile</button>-->
										<!--<a href="listing-detail.html" class="btn btn-xs outline">View Profile</a> -->
<!-- 										<p>(25 Cars)</p> -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<!--  	<div class="pagination">
					<ul>
						<li class="current">1</li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
					</ul>
				</div>-->
				 <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
			</div>
		</section>
		<!--/Dealers-list-->
	</form>
	<!--Brands-->
	<section class="brand-section gray-bg">
		<div class="container">
			<div class="brand-hadding">
				<h5>Popular Brands</h5>
			</div>
			<div class="brand-logo-list">
				<div id="popular_brands">
					<div>
						<a href="#"><img src="images/brand-logo-1.png"
							class="img-responsive" alt="image"></a>
					</div>
					<div>
						<a href="#"><img src="images/brand-logo-2.png"
							class="img-responsive" alt="image"></a>
					</div>
					<div>
						<a href="#"><img src="images/brand-logo-3.png"
							class="img-responsive" alt="image"></a>
					</div>
					<div>
						<a href="#"><img src="images/brand-logo-4.png"
							class="img-responsive" alt="image"></a>
					</div>
					<div>
						<a href="#"><img src="images/brand-logo-5.png"
							class="img-responsive" alt="image"></a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /Brands-->


	<!--Footer -->
	<footer>

					<div class="col-md-6 col-md-push-6 text-right">
					
						<div class="footer_widget">
							<p>Connect with Us:</p>
							<ul>

										aria-hidden="true"></i></a></li>
								
							</ul>
						</div>
					</div>

							Rights Reserved</p>
					</div>
				</div>
			</div>
