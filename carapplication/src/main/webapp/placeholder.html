<script type="text/javascript">
$(function(){  
	  $('input[type="time"][value="now"]').each(function(){    
	    var d = new Date(),        
	        h = d.getHours(),
	        m = d.getMinutes();
	    if(h < 10) h = '0' + h; 
	    if(m < 10) m = '0' + m; 
	    $(this).attr({
	      'value': h + ':' + m
	    });
	  });
	});
</script>

<section class="page-header profile_page">

        <h1>PlaceHolder Detail</h1>
		
      </div>

<div>
    <h2 align="center">PlaceHolder Details</h2><br/>
	
    <form class="form-horizontal"  role="form" ng-app="myApp" ng-controller="PlaceHolderController as phc">	
	
	 
	   <div class="form-group">
            
       <div class="col-sm-1"></div>  
           <label for="Company Name" class="col-sm-3 control-label">PlaceHolder's Name</label>
            <div class="col-sm-4">
                <input type="text"  class="form-control" id="place_name" name="place_name"  ng-required="true"  placeholder="Owner's Name " ng-model="phc.placeholder.placeHolderName" />
				
            </div>
            <div class="col-sm-3"></div>
            
        </div>
           
         <div class="form-group">
            
       <div class="col-sm-1"></div>  
           <label for="Company Name" class="col-sm-3 control-label">City</label>
            <div class="col-sm-4">
                <input type="text"  class="form-control" id="address" name="address" ng-required="true"  placeholder="Address" ng-model="phc.placeholder.address" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
           
	
			 <div class="form-group">
            
       <div class="col-sm-1"></div>  
           <label for="Company Name" class="col-sm-3 control-label">Squarefeet</label>
            <div class="col-sm-4">
                <input type="text"  class="form-control" id="sfeet"  name="sfeet" ng-required="true"  placeholder="Squarefeet" ng-model="phc.placeholder.squarefeet" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
         
			 <div class="form-group">
            
       <div class="col-sm-1"></div>  
           <label for="Company Name" class="col-sm-3 control-label">Price</label>
            <div class="col-sm-4">
                <input type="number"  class="form-control" id="price" name="price"  placeholder="Price Per Day"  ng-required="true"  ng-model="phc.placeholder.price" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
          <div class="form-group">
<div class="col-sm-1"></div>  
           <label for="Company Name" class="col-sm-3 control-label">ParkingLocation</label>
            <div class="col-sm-4">
                <input type="text"  class="form-control" id="location" name="location"  placeholder="Squarefeet"  ng-required="true"  ng-model="phc.placeholder.parkingLocation" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
          <div class="form-group">      
        </div>
        <div class="form-group">
             <div class="col-sm-1"></div>  
           <label for="Company Name" class="col-sm-3 control-label">Upload IdProof ( size = 900 x 560 )</label>
            <div class="col-sm-4">
             <div class="vehicle_images">
                <div class="upload_more_img">
                <input name="upload" type="file" ngf-select=""  name="id_proof" id="id_prrof" ng-model="phc.placeholder.idProof"  ngf-accept="'image/*'"  ng-required="true" accept="image/*"><img ngf-src="phc.placeholder.idProof" class="thumb ng-hide"></input>
                </div>
            </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
           <div class="form-group">
             <div class="col-sm-1"></div>  
           <label for="Company Name" class="col-sm-3 control-label">Upload Parking photo ( size = 900 x 560 )</label>
            <div class="col-sm-4">
             <div class="vehicle_images">
                <div class="upload_more_img" ng-contoller="MyCtrl">
                <input name="upload" type="file" name="photo" id="photo" ngf-select="" ng-model="phc.placeholder.parkingPhoto"   ngf-accept="'image/*'"  ng-required="true"  accept="image/*"><img ngf-src="phc.placeholder.parkingPhoto" class="thumb ng-hide"></input>
                </div>
            </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
		
     
 <div class="form-group">
 <div class="col-sm-1"></div>  
            <label  class="col-sm-3 control-label">Pick up  Date & Time</label>
            <div class="col-sm-4">	 
            <input type="datetime-local"  class="form-control" ng-model="phc.placeholder.startTime">
         
        </div>
        </div>
            
  <div class="form-group">
 <div class="col-sm-1"></div>  
            <label  class="col-sm-3 control-label">Drop-Off Date & Time</label>
            <div class="col-sm-4">
            <input type="datetime-local"  class="form-control" ng-model="phc.placeholder.endTime">
            
        </div>
        </div>
      
<div class="col-sm-7"></div>
        <input type="button" value="Next" class="btn btn-primary col-sm-offset-3" ng-click="phc.submitplaceholder()"  /> <br/><br/>
        
        <div class="col-sm-4"></div>
         <a href="Accountopd.html"  class="btn btn-primary col-sm-offset-3"  > give account details</a>
  <div class="col-sm-3"></div>
       <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool">
        <strong>{{successMessage }}</strong>
		</div>
      </form>
    </div>
