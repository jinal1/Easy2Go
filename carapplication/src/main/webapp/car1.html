<html>
<head ng-app="carapp">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script type="text/javascript">
$('.clockpicker').clockpicker();
</script>
</head>
<body ng-controller="CarDetailsController" class="container">

<h1>details of pickup and dropoff</h1>

    <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
	<div class="form-group">
            <label for="year" class="col-sm-3 control-label">Pick-up date</label>
           <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                                <input type="date" class="form-control datepicker" value="2014-11-01">                                            
                                            </div>
                                          
                                        </div>
            <div class="col-sm-7"></div>
        </div>
		
		<label for="year" class="col-sm-3 control-label">Pick-up time</label>
		<div class="col-md-6 col-xs-12">
		
		<div class="input-group clockpicker">
    <input type="text" class="form-control" value="09:30">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
</div>
</div>
     <div class="col-sm-7"></div>
       
		
		
		  <div class="form-group">
            <label class="col-sm-3 control-label">Pick Up Location</label>
            <div class="col-md-6 col-xs-12">
			<div class="input-group">
                 <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                <input type="text"  class="form-control" placeholder="Company Name" ng-model="car.companyname" />
            </div>
			</div>
            <div class="col-sm-7"></div>

        </div>
		
		
		
		
		
		
		
		
		<div class="form-group">
            <label for="year" class="col-sm-3 control-label">Drop-off</label>
           <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                                <input type="date" class="form-control datepicker" value="2014-11-01">                                            
                                            </div>
                                          
                                        </div>
            <div class="col-sm-7"></div>
        </div>
		
		<label for="year" class="col-sm-3 control-label">Drop-off time</label>
		<div class="col-md-6 col-xs-12">
		
		<div class="input-group clockpicker">
    <input type="text" class="form-control" value="09:30">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
</div>
</div>
     <div class="col-sm-7"></div>
       
		
		
		  <div class="form-group">
            <label class="col-sm-3 control-label">Drop-off Location</label>
            <div class="col-md-6 col-xs-12">
			<div class="input-group">
                 <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                <input type="text"  class="form-control" placeholder="Company Name" ng-model="car.companyname" />
            </div>
			</div>
            <div class="col-sm-7"></div>

        </div>
		</form>
	
	<div class="component-breadcrumb"><div class="breadcrumb"><div class="item selected"><div class="name">STARTING POINT</div> <div class="default">Select Pick-up Location</div></div><!----><!----></div> <div class="actions"><!----> <button disabled="disabled" class="proceed">Next</button></div></div>
	
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
