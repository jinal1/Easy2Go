	<!--Page Header-->
	<section class="page-header profile_page">
		<div class="container">
			<div class="page-header_wrap">
				<div class="page-heading">
					<h1>Search For Car</h1>
				</div>

	<body >
<div ng-app="myApp" ng-controller="carcontroller as cc ">
<br/>
<h3 align="center">Details of Pick-up and Drop-off</h3>
<form class="form-horizontal" role="form">
	    <div class="form-group">
            <label for="gender" class="col-sm-3 control-label">Select time duration</label>
            <div class="col-sm-6">
                <select  class="form-control" ng-model="cc.carbooking.carduration">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
					     
                </select>
                
            </div>
         
       </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">Pick-up location</label>
			<div class="col-md-6">
        <p class="input-group">
   <div>
  <input type="text" class="form-control"  ng-model="cc.carbooking.pickuplocation" />
        </p>
      </div>
      </div>
      </div>
          <div class="form-group">
            <label  class="col-sm-3 control-label">Dropoff location</label>
			<div class="col-md-6">
        <p class="input-group">
   <div>
  <input type="text" class="form-control"  ng-model="cc.carbooking.dropofflocation" />
        </p>
      </div>
     </div>
      </div>
       <div class="form-group">
            <label  class="col-sm-3 control-label">Pick-up Date</label>
			<div class="col-md-6">
        <p class="input-group">
        <div class="input-group date">
  <input type="date" class="form-control" uib-datepicker-popup="{{format}}" ng-model="cc.carbooking.pickupdate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </p>
      </div>
      <div class="col-sm-3"></div>
        </div>
        </div>
	   <div class="form-group">
            <label  class="col-sm-3 control-label">Drop-off Date</label>
			<div class="col-md-6">
        <p class="input-group">
        <div class="input-group date">
  <input type="date" class="form-control"  ng-model="cc.carbooking.dropoffdate" ><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </p>
     
      </div>
       <div class="col-sm-3"></div>
       </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">Pick up Timer</label>
            <div class="col-md-6">
		 <div class="input-group bootstrap-timepicker timepicker">
            <input id="time" type="time" class="form-control" ng-model="cc.carbooking.pickuptime" >
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        </div>
     
        </div>
        </div>
      <div class="form-group">
            <label  class="col-sm-3 control-label">Drop off Timer</label>
            <div class="col-md-6">
		 <div class="input-group bootstrap-timepicker timepicker">
            <input id="time1" type="time" class="form-control" ng-model="cc.carbooking.dropofftime">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        </div>
      
        </div>
        </div>

		  <div class="form-group">
		 <div class="col-sm-7"></div>
            <a class="btn btn-primary col-sm-offset-3" href="listing-searchclassic.html?id1={{cc.carbooking.carduration}}&id2={{cc.carbooking.pickuplocation}}&id3={{cc.carbooking.dropofflocation}}&id4={{cc.carbooking.pickupdate|date:'shortDate'}}&id5={{cc.carbooking.dropoffdate|date:'shortDate'}}&id6={{cc.carbooking.pickuptime| date:'shortTime'}}&id7={{cc.carbooking.dropofftime| date:'shortTime'}}">search car</a>
            
               
        <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/>
		</div>
   
</form>
</div>

		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
