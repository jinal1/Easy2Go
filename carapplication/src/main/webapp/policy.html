<div>
    <h2 align="center">Owner Provided Insurance Details</h2>
	
    <form class="form-horizontal"  role="form">	
	
	  
	   <div class="form-group">
            <label  class="col-sm-3 control-label">Company Info</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Company Name" ng-model="cc.car.comanyinfo" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
	  
           <!-- <div class="col-sm-6"></div>-->
		 <div class="form-group">
            <label  class="col-sm-3 control-label">Bussines Address</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Enter Business Address[Optional]" ng-model="cc.car.businessaddress" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
		 <div class="form-group">
            <label  class="col-sm-3 control-label">Web Site</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Enter WebSite[optional]" ng-model="cc.car.website" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
		 <div class="form-group">
            <label  class="col-sm-3 control-label">Insurance Provider</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Enter Your Insurance Provider" ng-model="cc.car.insuranceprovider" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
			 <div class="form-group">
            <label  class="col-sm-3 control-label">Policy Number</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Enter Your Policy Number" ng-model="cc.car.policynumber" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
			
          
<div class="col-sm-7"></div>
        <input type="button" value="Next" class="btn btn-primary col-sm-offset-3" ng-click="cc.submit4()"  /> 
        <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/><br/>
		
    </form>
    </div>
