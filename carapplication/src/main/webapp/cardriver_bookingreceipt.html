<body>
  <form class="form-horizontal" ng-app="myApp" ng-controller="accountcontroller as ac"  role="form">

	
        <div class="form-group" ng-init="ac.getcardriverbookingreceiptvalues()">
            <label for="Company Name" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-4">
			<div class="input-group">
              <span class="input-group-addon"></span>
                <input type="text"  class="form-control" placeholder= "Name" ng-disabled="true" ng-value="name" />
            </div>
			</div>
			</div>
			<div class="form-group">
            <label for="Company Name" class="col-sm-4 control-label">Car Company Name</label>
			<div class="col-sm-4">
			<div class="input-group">
                 <span class="input-group-addon"></span>
                <input type="text"  class="form-control" placeholder="Car Company Name" ng-disabled="true" ng-value="companyname" />
            </div>
            
			</div>
				</div>
				<div class="form-group">
            <label for="Company Name" class="col-sm-4 control-label">Pick Up Date</label>
			<div class="col-sm-4">
			<div class="input-group">
                <input type="text"  class="form-control" placeholder="Pick Up date" ng-disabled="true" ng-value="pickupdate"/><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>

			</div>
				</div>
						<div class="form-group">
            <label for="Company Name" class="col-sm-4 control-label">Drop Off Date</label>
			<div class="col-sm-4">
			<div class="input-group">
                <input type="text"  class="form-control" placeholder="Drop Off date" ng-disabled="true" ng-value="dropofdate"/><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>

			</div>
				</div>
					
					<div class="form-group">
            <label for="Company Name" class="col-sm-4 control-label">Car Price</label>
			<div class="col-sm-4">
			<div class="input-group">
			 <span class="input-group-addon"></span>
                <input type="text"  class="form-control" placeholder="Driver's Name" ng-disabled="true" ng-value="priceofcar"/>
            </div>

			</div>
			</div>
			<div class="form-group">
            <label for="Company Name" class="col-sm-4 control-label">Driver's Name</label>
			<div class="col-sm-4">
			<div class="input-group">
			 <span class="input-group-addon"></span>
                <input type="text"  class="form-control" placeholder="Driver's Name" ng-disabled="true" ng-value="dribvername"/>
            </div>

			</div>
				</div>
							<div class="form-group">
            <label for="Company Name" class="col-sm-4 control-label">Driver's Price</label>
			<div class="col-sm-4">
			<div class="input-group">
			 <span class="input-group-addon"></span>
                <input type="text"  class="form-control" placeholder="Driver's Price" ng-disabled="true" ng-value="priceofdriver"/>
            </div>

			</div>
				</div>
				 <div class="form-group">
            <label for="Company Name" class="col-sm-4 control-label">Total Price</label>
            <div class="col-sm-4">
			<div class="input-group">
			<span class="input-group-addon"></span>
                <input type="text"  class="form-control" placeholder= "Price" ng-disabled="true" ng-value="totalprice" />
            </div>
			</div>
			</div>
				
				
				<div class="col-sm-4"></div>
				<button ng-click="ac.downloadreceipt1()" class="btn btn-primary col-sm-offset-3">Download Receipt</button>
				<button ng-click="ac.attachtomail1()" class="btn btn-primary col-sm-offset-3">Attach To Mail</button>
        <!-- <input type="button" value="Compare Car" class="btn btn-primary col-sm-offset-3"   />  -->
</form>
