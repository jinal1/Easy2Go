	<section class="page-header profile_page">
		<div class="container">
			<div class="page-header_wrap">
				<div class="page-heading">
					<h1>Contact Us</h1>
				</div>
				<ul class="coustom-breadcrumb">
					<li><a href="customer.html">Home</a></li>

	<body>

           <div class="modal-body" ng-app="myApp" ng-controller="contact_controller as cb ">
           
        <div class="row">
          <div class="login_wrap">
          <label for=" Name" class="col-sm-4 control-label"></label>
            <div class="col-sm-4 col-sm-4">
              <form  method="post">
              <div ng-form="myform">
                <div class="form-group">
                 <input type="text" class="form-control" placeholder="Full Name *"   id="username" name="username" ng-model="name"  ng-pattern="/^[a-zA-Z]*$/" ng-required="true">
                  <span class="show_error"  ng-show="myform.username.$dirty && myform.username.$error.required">This is a required field<sup>*</sup></span>
   				   <span class="show_error" ng-show="myform.username.$dirty && myform.username.$error.pattern">Enter valid name.</span>          
   				  
   				  </div>
                    <div class="form-group">
					   <input type="email" class="form-control" placeholder="Email Address *" name="emailid"  ng-model="email" ng-required="true"  ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" >  
					     <span class="show_error" ng-show="myform.emailid.$dirty && myform.emailid.$error.required">This is a required field<sup>*</sup></span>  
					       <span class="show_error" ng-show="myform.emailid.$dirty && myform.emailid.$error.pattern">Enter valid email</span>          
				    </div>
	               <div  class="form-group">          
		                <input type="number"  class="form-control" placeholder="Mobile Number *" name="mobilenumber" ng-minlength="10"  ng-maxlength="10"ng-model="phone"   ng-required="true"/>
		                 <span class="show_error" ng-show="myform.mobilenumber.$dirty && myform.mobilenumber.$error.required">This is a required field</span>  
		 				   <span class="show_error" ng-show="myform.mobilenumber.$dirty && myform.mobilenumber.$error.minlength">Enter 10 digit Mobile Number</span>       
		 				     <span class="show_error" ng-show="myform.mobilenumber.$dirty && myform.mobilenumber.$error.maxlength">Enter  only 10 digit Mobile Number</span>            
	                </div>
              <div class="form-group">
                 <textarea class="form-control white_bg" rows="4" placeholder="Message *" id="message" name="message" ng-model="message"  ng-required="true" ></textarea>
                   <span class="show_error"  ng-show="myform.message.$dirty && myform.message.$error.required">This is a required field<sup>*</sup></span>
   			    </div>
                </div>          
              <div><br></div>
                <div class="form-group">
                  <input type="button" value="Send Message" name="drop_message" id="drop_message"class="btn btn-block" ng-click="cb.drop_message()">
                </div>
                
      </div>
              </form>
              </div>
              </div>
              </div>
              </div>
	</body>
