<div>
    <h2 align="center">Parking Booking Receipt</h2>
	
    <form class="form-horizontal" ng-app="myApp" ng-controller="accountcontroller as cc" role="form">	
	<div ng-init="cc.getparkingreceipt()"></div>
	  <!--  <button ng-click="cc.getbookingdata()">Click here for booking data</button>-->
	

		
		 
		 <div class="form-group">
            <label  class="col-sm-3 control-label">Car name</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Car Name" ng-model="carname" ng-disabled="true"/>
				
            </div>
            <div class="col-sm-3"></div>
        </div>
		 
		 
		 
		 <div class="form-group">
            <label  class="col-sm-3 control-label">Location</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Area Name" ng-model="cc.CustomerParkingBooking.location" ng-disabled="true" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
		 <div class="form-group">
            <label  class="col-sm-3 control-label">Date</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Pick-up Date" ng-model="cc.CustomerParkingBooking.pickupDate" ng-disabled="true"/>
				
            </div>
            <div class="col-sm-3"></div>
        </div>
       
		 
       
        <div class="form-group">
            <label  class="col-sm-3 control-label">Pick-up time</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Pick-up time" ng-value="cc.CustomerParkingBooking.pickupTime" ng-disabled="true"/>
				
            </div>
            <div class="col-sm-3"></div>
        </div>
			 <div class="form-group">
            <label  class="col-sm-3 control-label">Drop-off time</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="Drop-off time" ng-value="cc.CustomerParkingBooking.dropoffTime" ng-disabled="true" />
				
            </div>
            <div class="col-sm-3"></div>
        </div>
			 
           <div class="form-group">
            <label  class="col-sm-3 control-label">total price</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  placeholder="total price" ng-model="cc.CustomerParkingBooking.totalprice" ng-disabled="true"/>
				
            </div>
            <div class="col-sm-3"></div>
        </div>
			
            <div class="col-sm-3"></div>
        </div>
          
<div class="col-sm-7"></div>
<br>
<br>

<br>


        <input type="button" value="Print Receipt" class="btn btn-primary col-sm-offset-3" ng-click="cc.setcustomerbooking()"  /> 
       <br/>
		
    </form>
