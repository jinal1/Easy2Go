	<body>

           <div class="modal-body" ng-app="myApp"  ng-controller="RatingDemoCtrl">
        <div class="row">
          <div class="login_wrap">
          <label for=" Name" class="col-sm-4 control-label"></label>
            <div class="col-sm-4 col-sm-4">
              <form  method="post">
              <div ng-form="myform">
                <div class="form-group">
                 <input type="text" class="form-control" placeholder="Full Name *"   id="username" name="username" ng-model="sc.user.username"  ng-required="true">
                  <span class="show_error"  ng-show="myform.username.$dirty && myform.username.$error.required">This is a required field<sup>*</sup></span>
   				  </div>
                    <div class="form-group">
 <input type="email" class="form-control" placeholder="Email Address *" name="emailid"  ng-model="sc.user.emailid" ng-required="true"  ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" >  
 <span class="show_error" ng-show="myform.emailid.$dirty && myform.emailid.$error.required">This is a required field<sup>*</sup></span>  
 <span class="show_error" ng-show="myform.emailid.$dirty && myform.emailid.$error.pattern">Enter valid email<sup>*</sup></span>          
               </div>
                <div class="form-group">
                 <textarea class="form-control white_bg" rows="4" placeholder="Message *" id="message" name="message" ng-model="sc.user.message"  ng-required="true" ></textarea>
                   <span class="show_error"  ng-show="myform.message.$dirty && myform.message.$error.required">This is a required field<sup>*</sup></span>
   			    </div>
              
<div>
    <h4>Default</h4>
    <span uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
    <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>

    <pre style="margin:15px 0;">Rate: <b>{{rate}}</b> - Readonly is: <i>{{isReadonly}}</i> - Hovering over: <b>{{overStar || "none"}}</b></pre>

    <button type="button" class="btn btn-sm btn-danger" ng-click="rate = 0" ng-disabled="isReadonly">Clear</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="isReadonly = ! isReadonly">Toggle Readonly</button>
    <hr />

    <h4>Custom icons</h4>
    <div ng-init="x = 5"><span uib-rating ng-model="x" max="15" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'" aria-labelledby="custom-icons-1"></span> <b>(<i>Rate:</i> {{x}})</b></div>
    <div ng-init="y = 2"><span uib-rating ng-model="y" rating-states="ratingStates" aria-labelledby="custom-icons-2"></span> <b>(<i>Rate:</i> {{y}})</b></div>
</div>
                
              
                <div class="form-group">
                  <input type="submit" value="Give Feedback"  name="feedback" id="Signup"class="btn btn-block">
                </div>
               
      </div>
              </form>
              </div>
              </div>
              </div>
              </div>
	</body>
