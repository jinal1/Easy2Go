 <body ng-app="myApp" ng-controller="GarageController as ctrl">
 <form>
 
 <div ng-init="ctrl.fetchAllGarages()"></div>
 <div class="panel panel-default"  >
            <!-- Default panel contents -->
              <div class="panel-heading" ><span class="lead"><h3>List of Garages</h3> </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>GaarageOwnerName</th>
                              <th>locationOfgarage</th>
                              <th>mobilenumber</th>
                              <th width="20%"></th>
                          <!--    <th>   <button type="button" ng-click="ctrl.fetchAllGarages()" class="btn btn-success custom-width">click</button> 
                          </th>-->
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in ctrl.garageowners">
                              <!--  <td><span ng-bind="u.id"></span></td>-->
                            
                              <td><span ng-bind="u.ownerName"></span></td>
                              <td><span ng-bind="u.locationOfgarage"></span></td>
                              <td><span ng-bind="u.mobilenumber"></span></td>
                              <td>
                          <!--     <button type="button" ng-click="ctrl.getAllUsers()" class="btn btn-success custom-width">click</button> -->
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
 </div>
</form>
