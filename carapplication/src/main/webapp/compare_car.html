<body>
  <form class="form-horizontal" ng-app="myApp" ng-controller="carcontroller as cc"  role="form">

	
        <div class="form-group">
            <label for="Company Name" class="col-sm-3 control-label">Enter First Car Company Name</label>
            <div class="col-sm-6">
			<div class="input-group">
                 <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                <input type="text"  class="form-control" placeholder="Car Company Name" ng-model="cc.name1" />
            </div>
			</div>
			</div>
			<div class="form-group">
            <label for="Company Name" class="col-sm-3 control-label">Enter Second Car Company Name</label>
			<div class="col-sm-6">
			<div class="input-group">
                 <span class="input-group-addon"><span class="fa fa-pencil"></span></span>

            </div>
            
			</div>
				</div>
				<div class="form-group">
            <label for="Company Name" class="col-sm-3 control-label">Enter Third Car Company Name</label>
			<div class="col-sm-6">
			<div class="input-group">
                 <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                <input type="text"  class="form-control" placeholder="Car  Company Name" ng-model="cc.name3" />
            </div>

			</div>
				</div>
				<div class="col-sm-7"></div>
				<a class="btn btn-primary col-sm-offset-3" href="compare.html?id1={{cc.name1}}&id2={{cc.name2}}&id3={{cc.name3}}">compare car</a>

</form>
